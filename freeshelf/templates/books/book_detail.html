{% extends 'base.html' %}
{% block title %}
    {{ book.name }}- {{ block.super }}
{% endblock title %}

{% block content %}
    <h2>{{ book.name }}</h2>
    <p>{{ book.description }}</p>
    {% comment %} <p>{{ book.category }}</p> {% endcomment %}
    <a href="{% url 'edit_book' slug=book.slug %}">
        Edit me!
    </a>
{% endblock content %}
